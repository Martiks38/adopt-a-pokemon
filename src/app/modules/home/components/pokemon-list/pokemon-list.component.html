<ul class="pokemonList">
  <ng-container *ngIf="pokemons; else loader">
    <ng-container *ngIf="pokemons.length !== 0; else noPokemons">
      <ng-container *ngFor="let pokemon of pokemons">
        <app-pokemon-item [pokemon]="pokemon" />
      </ng-container>
    </ng-container>
    <ng-template #noPokemons>
      <p>No there are pok√©mons</p>
    </ng-template>
  </ng-container>
  <ng-template #loader>
    <app-loader />
  </ng-template>
</ul>
