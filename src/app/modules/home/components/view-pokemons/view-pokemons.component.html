<section class="section__pokemons">
  <h2 class="section__title">These Pok√©mon want to be your friends</h2>
  <p *ngIf="errorMessage; else viewPokemons" class="errorMessage">
    {{errorMessage}}
  </p>
  <ng-template #viewPokemons>
    <ul *ngIf="pokemons; else loader" class="pokemonList">
      <ng-container *ngFor="let pokemon of pokemons">
        <app-pokemon-item [pokemon]="pokemon" />
      </ng-container>
    </ul>
    <ng-template #loader>
      <app-loader />
    </ng-template>
  </ng-template>
</section>
